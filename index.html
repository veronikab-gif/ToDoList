<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Úkolníček</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/stylesheet.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

    <header>
        <h1>Úkolníček</h1>
    </header>

    <div class="layout">
        <div class="sidebar">
            <nav>
                <a href="index.html">Přehled</a>
                <a href="pages/new.html">Nový úkol</a>
                <a href="pages/list.html">Seznam úkolů</a>
            </nav>

            <div class="role-select">
                <label for="roleSelect">Role:</label>
                <select id="roleSelect">
                    <option value="ZADAVATEL">Zadavatel</option>
                    <option value="SCHVALOVATEL">Schvalovatel</option>
                </select>
            </div>
        </div>
        <div class="dashboard-info">

            <div class="dashboard-pies">
                <h2>Úkoly podle priority</h2>
                <canvas id="priorityPie" width="300" height="300"></canvas>
            </div>

            <div class="dashboard-pies">
                <h2>Úkoly podle stavu</h2>
                <canvas id="statusPie" width="300" height="300"></canvas>
            </div>
        </div>
    </div>

  
    <script type="module" src="components/dashboard.js"></script>
    <script type="module" src="components/roleSelect.js"></script>
    
    
    
</body>
</html>
